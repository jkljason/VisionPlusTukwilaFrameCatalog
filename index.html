<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eyewear Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; box-shadow: 2px 2px 6px #ccc; }
    .card img { width: 100%; height: auto; border-radius: 4px; }
    .price { font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Eyewear Catalog</h1>
  <div id="catalog" class="grid"></div>

  <script>
    async function loadCatalog() {
      const response = await fetch("data/frames.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1); // skip header

      const catalog = document.getElementById("catalog");

      rows.forEach(row => {
        const [id, brand, model, shape, color, price, image_url, material, description, availability] = row.split(",");
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${image_url}" alt="${brand} ${model}">
          <h3>${brand} - ${model}</h3>
          <p>${description}</p>
          <p class="price">$${price}</p>
          <p><strong>Shape:</strong> ${shape}, <strong>Color:</strong> ${color}</p>
          <p><strong>Availability:</strong> ${availability}</p>
        `;
        catalog.appendChild(card);
      });
    }

    loadCatalog();
  </script>
</body>
</html>
